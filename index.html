<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9ddc981496.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <section class="container">
    <div  class="heading">
      <h1>Reviews</h1>
    </div>
    <article class="card">
      <img alt="Davy Jones" id="Img" src="download.jpg"/>
      <h1 id="Name">Davy Jones</h1>
      <h2 id="job">Pirate</h2>
      <p id="review">He is a great pirate!</p>
      <div class="btn_container">
        <button class="prev_btn">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="next_btn">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <button class="random_btn">
        Surprise Me!
      </button>
    </article>
  </section>

  <script src="index.js"></script>
</body>
</html>
